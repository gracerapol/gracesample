  <script>
	$(document).ready(function(){
			var url = "http://api.flickr.com/services/feeds/photos_public.gne?" +
	    			  "format=json&jsoncallback=?&tags=cyberdyne,robotics";
	
			$.getJSON(url, function(data){
			var pageTitle = data.title;
			$("#pgTitle").html(pageTitle)
				var html = "";
				$.each(data.items, function(i, item){
					html += "<h2>" + item.title + "</h2>";	
					html += "<img src=" + item.media.m + ">";
					html += "<P>Tags: " +item.tags +"</p>";
					html += "<P>Data Taken: "+ item.date_taken +"</p>";
					html += "<p></p>";
				});
				$("#photos").html(html);
			});          
        });
    
    	$(document).ready(function() {
			$("#vprospect,#vconvert,#vretain").draggable(
			{cursor:"move"});
			$("#cart ul").droppable({
			drop:function(event,ui){
			$("<li></li>").html(
			ui.draggable.children()).appendTo(this);
			}
			});
        });
    </script>
